<!DOCTYPE html>
<html>
  <head>
  	<title>FoodLogger</title>

  	<meta charset="utf-8" />
  	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css">
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/leaflet.featuregroup.subgroup@1.0.2/dist/leaflet.featuregroup.subgroup.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <script src="{{ url_for('static', filename='js/util.js') }}"></script>
    <script src="{{ url_for('static', filename='js/init.js') }}"></script>
  </head>
  <body onload="init()">
    <div id="map"></div>
    <div id="control-menu">
      <div class="control-group" id="zoom-control">
        <div class="control-button not-last-button" id="zoom-in-button">+</div>
        <div class="control-button not-first-button" id="zoom-out-button">-</div>
      </div>
      <div class="control-group" id="locate-control">
        <div class="control-button" id="locate-button">l</div>
      </div>
      <div class="control-group" id="item-control">
        <div class="control-button not-last-button" id="search-item-button">s</div>
        <div class="control-button not-first-button" id="add-item-button">a</div>
      </div>
    </div>
    <div class="fl-menu" id="search-item-menu"><input id="search-item-bar" type="text" placeholder="Produkt suchen..."></div>
    <div class="fl-menu" id="add-log-entry-menu">
      <div class="fl-sub-menu" id="add-log-entry-select-location">
        Bitte Fundort ausw√§hlen.
      </div>
      <div class="fl-sub-menu" id="add-log-entry-select-item">
        Add: <input id="add-log-entry-bar" type="text">
        <button id="add-log-entry-open-scanner">Use scanner</button>
      </div>
      <div class="fl-sub-menu" id="add-log-entry-confirmation">
        Success!
        <button id="add-additional-log-entry">Add one more</button>
        <button id="add-log-entry-done">Done</button>
      </div>
    </div>
  </body>
</html>
